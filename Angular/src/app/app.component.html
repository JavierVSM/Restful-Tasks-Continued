<h1>Restful Tasks API</h1>

<h1>All the tasks:</h1>

<div *ngFor = "let task of tasks">
    <ul>
        <li>{{task.title}} - {{task.description}}</li>
    </ul>
</div>

<h1>The third task:</h1>
<div *ngIf = "taskDetail">
    <ul>
        <li>{{taskDetail.title}} - {{taskDetail.description}}</li>
    </ul>
</div>
